<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG TECHOLOGY</title>
    <link rel="icon" href="Logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">RG TECNOLOGY</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">GR TECN.</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024  Tienda GR TECNOLOGY</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <!-- Caja de comentarios -->
                <div class="carrito-comentarios">
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" placeholder="Escribe aquí tus comentarios..."></textarea>
                    
                    <!-- Botones para enviar y borrar el comentario -->
                    <button id="enviar-comentario" class="boton-enviar">Enviar Comentario</button>
                    <button id="borrar-comentario" class="boton-borrar">Borrar Comentario</button>
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        <button id="agregar-envio"> Costo de Envío $500 </button>
                        <button id="quitar-envio">Quitar  Envío</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
                <div class="contenedor-pago">
                    <label for="tipo-tarjeta">Selecciona el tipo de tarjeta:</label>
                    <select id="tipo-tarjeta">
                        <option value="">Elige una opción</option>
                        <option value="credito">Tarjeta de Crédito</option>
                        <option value="debito">Tarjeta de Débito</option>
                    </select>
                    <!-- Formulario de pago desplegable -->
                    <div id="formulario-pago" style="display: none;">
                        <h3>Detalles de pago</h3>
                        <label for="nombre-titular">Nombre del Titular:</label>
                        <input type="text" id="nombre-titular" placeholder="Nombre Completo">
                        
                        <label for="numero-tarjeta">Número de Tarjeta:</label>
                        <input type="text" id="numero-tarjeta" placeholder="Número de tarjeta">
                        
                        <label for="fecha-expiracion">Fecha de Expiración:</label>
                        <input type="text" id="fecha-expiracion" placeholder="MM/AA">
                        
                        <label for="codigo-cvc">Código CVC:</label>
                        <input type="text" id="codigo-cvc" placeholder="CVC">
                        
                        <button id="boton-pagar">Realizar Pago</button>
                    </div>
                    <div class="contenedor-carrito">
                        <!-- Otros elementos del carrito -->
                    
                        <!-- Formulario de pago siempre visible -->
                        <div id="formulario-pago">
                            <h3>Detalles de pago</h3>
                            <label for="nombre-titular">Nombre del Titular:</label>
                            <input type="text" id="nombre-titular" placeholder="Nombre Completo">
                            
                            <label for="numero-tarjeta">Número de Tarjeta:</label>
                            <input type="text" id="numero-tarjeta" placeholder="Número de tarjeta">
                            
                            <label for="fecha-expiracion">Fecha de Expiración:</label>
                            <input type="text" id="fecha-expiracion" placeholder="MM/AA">
                            
                            <label for="codigo-cvc">Código CVC:</label>
                            <input type="text" id="codigo-cvc" placeholder="CVC">
                            
                            
                        </div>
                    
                        <!-- Otros elementos del carrito -->
                    </div>
                    
                </div>

            </div>
        </main>
    </div>
    
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
